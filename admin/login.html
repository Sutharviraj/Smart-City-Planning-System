<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../assets/css/style.css">

<body class="auth-page">
  <div class="auth-container auth-container-admin">
    <header class="auth-header">
      <div class="auth-logo">
        <span class="auth-logo-icon">ğŸ›ï¸</span>
        <h1>Admin Login</h1>
        <p class="swachh-tagline">Smart City | Staff &amp; Administrators only</p>
      </div>
    </header>

    <form id="adminLoginForm" class="auth-form active">
      <div class="form-group">
        <label for="adminLoginEmail">Email</label>
        <input type="email" id="adminLoginEmail" placeholder="Admin email" required autocomplete="email">
        <span class="error-msg" id="adminLoginEmailError"></span>
      </div>
      <div class="form-group">
        <label for="adminLoginPassword">Password</label>
        <input type="password" id="adminLoginPassword" placeholder="Admin password" required autocomplete="current-password">
        <span class="error-msg" id="adminLoginPasswordError"></span>
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-lg">Sign in (Admin)</button>
    </form>

    <p class="auth-footer-note">

    </p>

    <div id="toastContainer"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

</body>
</html>
